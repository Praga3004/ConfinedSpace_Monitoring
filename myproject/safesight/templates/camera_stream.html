<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <script>
        const video = document.getElementById('video');
        const source = new Source('/video', {type: 'video/x-mjpeg'});
        video.appendChild(source);
        video.play();
    </script>
</body>
</html>
